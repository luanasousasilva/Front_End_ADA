<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Jogo da Forca</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .game-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #2c3e50;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        #word-display {
            font-size: 2.5rem;
            letter-spacing: 0.8rem;
            font-weight: bold;
            color: #34495e;
            margin-bottom: 1.5rem;
        }
        #error-count {
            color: #e74c3c;
            font-weight: bold;
        }
        #used-letters {
            color: #7f8c8d;
            font-style: italic;
        }
        #hangman-drawing {
            font-family: monospace;
            white-space: pre;
            font-size: 1.2rem;
            line-height: 1;
            margin: 1.5rem 0;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
        }
        #message {
            font-size: 1.2rem;
            font-weight: 500;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .input-group .form-control {
            border-radius: 10px 0 0 10px;
            border-right: none;
        }
        .input-group .btn-primary {
            border-radius: 0 10px 10px 0;
            background-color: #3498db;
            border-color: #3498db;
            transition: background-color 0.3s ease;
        }
        .input-group .btn-primary:hover {
            background-color: #2980b9;
        }
        #restart-button {
            border-radius: 10px;
            background-color: #2ecc71;
            border-color: #2ecc71;
            transition: transform 0.2s ease;
        }
        #restart-button:hover {
            transform: scale(1.05);
        }
        .keyboard {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            max-width: 400px;
            margin: 1rem auto;
        }
        .keyboard button {
            background-color: #ecf0f1;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            padding: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .keyboard button:hover:not(:disabled) {
            background-color: #3498db;
            color: white;
        }
        .keyboard button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        @media (max-width: 576px) {
            #word-display {
                font-size: 1.8rem;
                letter-spacing: 0.5rem;
            }
            #hangman-drawing {
                font-size: 1rem;
            }
            .keyboard {
                grid-template-columns: repeat(5, 1fr);
            }
        }
    </style>
</head>
<body>
<div class="game-container">
    <h1 class="text-center mb-4">Jogo da Forca</h1>
    <div class="text-center mb-3">
        <div id="hangman-drawing">
                <pre>
  ______
  |    |
       |
       |
       |
       |
=======
                </pre>
        </div>
        <div id="word-display" class="text-center"></div>
        <p id="error-count" class="mb-2">Erros: 0/6</p>
        <p id="used-letters" class="mb-3">Letras usadas: Nenhuma</p>
    </div>
    <div class="row justify-content-center mb-3">
        <div class="col-md-6">
            <div class="input-group">
                <input type="text" id="letter-input" class="form-control" placeholder="Digite uma letra" maxlength="1">
                <button id="guess-button" class="btn btn-primary">Adivinhar</button>
            </div>
        </div>
    </div>
    <div class="keyboard" id="keyboard"></div>
    <div id="message" class="text-center mb-3"></div>
    <div class="text-center">
        <button id="restart-button" class="btn btn-secondary" style="display: none;">Jogar Novamente</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
