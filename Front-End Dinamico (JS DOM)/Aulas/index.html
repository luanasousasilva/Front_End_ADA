<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Cadastro</h3>
        </div>
        <div class="card-body">
            <form id="cadastroForm">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                </div>
                <div class="mb-3">
                    <label for="dataNasc" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="dataNasc">
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="termos">
                    <label class="form-check-label" for="termos">
                        Aceito os termos
                    </label>
                </div>
                <button type="submit" class="btn btn-success w-100">Cadastrar</button>
            </form>

            <div id="mensagem" class="mt-3 fw-bold"></div>

            <p id="contador" class="mt-3 text-primary fw-bold">Cadastros realizados: 0</p>

            <h5 class="mt-4">Lista de Cadastros:</h5>
            <ul id="listaCadastros" class="list-group"></ul>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
