
<!DOCTYPE html>
<html>
<head>
    <title>Página Administrativa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Página Administrativa</h1>
    <button id="add-product-btn" class="btn btn-primary mb-3">Adicionar novo produto</button>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Preço</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody id="products-table-body">
        <!-- Aqui serão carregados os produtos via Javascript -->
        </tbody>
    </table>
</div>
<div
        class="modal fade"
        id="product-modal"
        tabindex="-1"
        aria-labelledby="product-modal-label"
        aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="product-modal-label">Adicionar produto</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="product-form">
                    <input type="hidden" id="product-id" />
                    <div class="mb-3">
                        <label for="product-title" class="form-label">Título</label>
                        <input type="text" class="form-control" id="product-title" required />
                    </div>
                    <div class="mb-3">
                        <label for="product-price" class="form-label">Preço</label>
                        <input type="number" class="form-control" id="product-price" required />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="admin.js"></script>
</html>
