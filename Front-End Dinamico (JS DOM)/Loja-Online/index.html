<!DOCTYPE html>
<html>
<head>
    <title>Minha loja online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="text-center py-4">
    <h1>Minha loja online</h1>
</header>

<main class="container">

    <section id="form-produto-container" class="card shadow-sm mb-4">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Adicionar novo produto</h2>
            <form id="form-produto" class="d-flex justify-content-center gap-3">
                <input type="text" class="form-control" id="input-titulo" placeholder="Titulo do produto" required />
                <input type="number" class="form-control" id="input-preco" placeholder="PreÃ§o" required />
                <button type="submit" class="btn btn-primary">Adicionar Produto</button>
            </form>
        </div>
    </section>

    <section id="destaque-container" class="mb-4">
        <h2 class="text-center mb-4">Produto em Destaque</h2>
        <div id="destaque" class="d-flex justify-content-center"></div>
    </section>

    <section id="catalogo-container" class="mb-4">
        <h2 class="text-center mb-4">Produtos</h2>
        <div id="catalogo" class="d-flex flex-wrap justify-content-center gap-3"></div>
    </section>

</main>
<footer class="text-center py-3 mt-5">
    <p>&copy; 2025. Loja da turma 1433</p>
</footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
