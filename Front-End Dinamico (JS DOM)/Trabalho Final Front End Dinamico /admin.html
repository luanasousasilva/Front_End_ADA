<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="container">
    <div class="d-flex justify-content-between align-items-center py-3">
        <h2 id="welcome-message"></h2>
        <nav>
            <a href="index.html" class="btn btn-link">Loja</a>
            <a href="admin.html" class="btn btn-link">Admin</a>
            <button id="logout-btn" class="btn btn-danger">Logout</button>
        </nav>
    </div>
</header>

<main class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Gerenciar Produtos</h1>
        <button id="add-product-btn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal">Adicionar Produto</button>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Preço</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody id="products-table-body">
        <!-- Linhas de produtos serão inseridas aqui -->
        </tbody>
    </table>
</main>

<!-- Modal Adicionar/Editar Produto -->
<div class="modal fade" id="productModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productModalLabel">Adicionar Produto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="product-form">
                    <input type="hidden" id="product-id">
                    <div class="mb-3">
                        <label for="product-title" class="form-label">Título</label>
                        <input type="text" class="form-control" id="product-title" required>
                    </div>
                    <div class="mb-3">
                        <label for="product-price" class="form-label">Preço</label>
                        <input type="number" class="form-control" id="product-price" required>
                    </div>
                    <div class="mb-3">
                        <label for="product-description" class="form-label">Descrição</label>
                        <textarea class="form-control" id="product-description" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="product-image" class="form-label">URL da Imagem</label>
                        <input type="text" class="form-control" id="product-image" required>
                    </div>
                    <div class="mb-3">
                        <label for="product-category" class="form-label">Categoria</label>
                        <input type="text" class="form-control" id="product-category" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal de Confirmação de Exclusão -->
<div class="modal fade" id="deleteConfirmModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirmar Exclusão</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>Você tem certeza que deseja excluir este produto?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" id="confirm-delete-btn">Excluir</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
