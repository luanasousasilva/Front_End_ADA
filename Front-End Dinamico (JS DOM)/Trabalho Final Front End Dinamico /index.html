<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="navbar navbar-expand-lg shadow-sm bg-white fixed-top py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h2 class="m-0 text-dark fw-bold loja-nome">🛍️ Lojinha</h2>
        <div class="d-flex align-items-center">
            <a href="login.html" class="btn btn-entrar me-3">Entrar</a>
            <div id="carrinho" class="border rounded p-2 bg-light d-flex flex-column align-items-start">
                <div>🛒 <span id="total-itens">0</span> itens | R$ <span id="total-valor">0,00</span></div>
                <button id="carrinho-add" class="btn btn-sm btn-primary mt-2" style="display:none;">Adicionar ao carrinho</button>
            </div>
        </div>
    </div>
</header>

<main class="container text-center text-dark mt-5 pt-5 fade-in">
    <div class="mb-5">
        <h1 class="fw-bold titulo-principal">Bem-vindo(a) à nossa Loja Online</h1>
        <p class="text-muted subtitulo">Encontre produtos incríveis com o melhor preço e qualidade!</p>
    </div>

    <section id="destaque-container" class="mb-5 fade-up">
        <h2 class="text-center fw-bold mb-4 section-title">✨ Produto em Destaque</h2>
        <div id="destaque" class="d-flex justify-content-center flex-wrap gap-3"></div>
    </section>

    <section id="catalogo-container" class="mb-5 fade-up">
        <h2 class="text-center fw-bold mb-4 section-title">🛒 Produtos</h2>
        <div id="catalogo" class="d-flex flex-wrap justify-content-center gap-4"></div>
    </section>
</main>

<footer class="text-center mt-5 py-3 bg-white border-top fade-in">
    <small class="text-muted">&copy; 2025 Loja Online. Todos os direitos reservados.</small>
</footer>

<script src="js/loja.js"></script>
</body>
</html>
